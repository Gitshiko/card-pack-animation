<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pack Animation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="clard-pack">
        <!-- club card ace -->
        <div  class="card club ace">
            <div class="top-corner">
                <div class="letter">A</div>
                <div class="icon">&clubsuit;</div>
            </div>
            <div class="middle">&clubsuit;</div>
            <div class="bottom-corner">
                <div class="letter">A</div>
                <div class="icon">&clubsuit;</div>
            </div>
        </div>

          <!-- club card two -->
        <div  class="card club two">
            <div class="top-corner">
                <div class="letter">2</div>
                <div class="icon">&clubsuit;</div>
            </div>
            <div class="middle">&clubsuit;</div>
            <div class="bottom-corner">
                <div class="letter">2</div>
                <div class="icon">&clubsuit;</div>
            </div>
        </div>

        <!-- spade card ace -->
        <div  class="card spade ace">
            <div class="top-corner">
                <div class="letter">A</div>
                <div class="icon">&spadesuit;</div>
            </div>
            <div class="middle">&spadesuit;</div>
            <div class="bottom-corner">
                <div class="letter">A</div>
                <div class="icon">&spadesuit;</div>
            </div>
        </div>

        <!-- heart card ace -->
        <div  class="card heart ace">
            <div class="top-corner">
                <div class="letter">A</div>
                <div class="icon">&heartsuit;</div>
            </div>
            <div class="middle">&heartsuit;</div>
            <div class="bottom-corner">
                <div class="letter">A</div>
                <div class="icon">&heartsuit;</div>
            </div>
        </div>

        <!-- diamond card ace-->
        <div  class="card diamond ace">
            <div class="top-corner">
                <div class="letter">A</div>
                <div class="icon">&diamondsuit;</div>
            </div>
            <div class="middle">&diamondsuit;</div>
            <div class="bottom-corner">
                <div class="letter">A</div>
                <div class="icon">&diamondsuit;</div>

            </div>
        </div>
    </div>
</body>
</html>
